name: Pipeline

on: [push, workflow_dispatch]

env:
  SERVICE_NAME: mascot-api

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install requirements
        run: pip install --requirement development-requirements.txt

      - name: Lint code
        run: |
          flake8 --ignore=E501,E231 *.py
          pylint --disable=C0301 *.py

      - name: Run unit tests
        run: python -m unittest --verbose --failfast

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=short,prefix=,suffix=
            type=sha,format=long,prefix=,suffix=
            type=ref,event=branch,prefix=,suffix=

      - name: Build and push the container image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  test-image:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      packages: read

    steps:
      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull the image from GitHub Container Registry
        run: docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Start ${{ env.SERVICE_NAME }}
        run: |
          docker run \
            --rm --detach --publish 8080:8080 \
            --name $SERVICE_NAME ghcr.io/${{ github.repository }}:${{ github.sha }}
          sleep 3 # allow some time for the service to start

      - name: Run tests using the container image
        run: |
          docker exec $SERVICE_NAME \
            curl --silent --fail localhost:8080/health
          docker exec $SERVICE_NAME \
            curl --silent --fail localhost:8080/05024756-765e-41a9-89d7-1407436d9a58

      - name: Stop ${{ env.SERVICE_NAME }}
        run: docker stop $SERVICE_NAME

  deploy:
    needs: test-image
    runs-on: ubuntu-latest

    permissions:
      packages: read
      id-token: write

    steps:
    - name: Log into ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Pull the image from GitHub Container Registry
      run: docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}

    - name: Tag the image for Amazon ECR
      run: |
        ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} $ECR_REGISTRY/${{ secrets.AWS_ECR_REPOSITORY }}:${{ github.sha }}
        docker image ls

    - name: Push the tagged image to Amazon ECR
      run: |
        ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        docker push $ECR_REGISTRY/${{ secrets.AWS_ECR_REPOSITORY }}:${{ github.sha }}

    - name: Deploy to ECS (optional)
      if: secrets.AWS_ECS_CLUSTER && secrets.AWS_ECS_SERVICE
      run: |
        aws ecs update-service --cluster ${{ secrets.AWS_ECS_CLUSTER }} --service ${{ secrets.AWS_ECS_SERVICE }} --force-new-deployment --region ${{ secrets.AWS_REGION }}

    - name: Test the Live Application (optional)
      if: secrets.DEPLOY_URL
      run: |
        DEPLOY_URL=${{ secrets.DEPLOY_URL }}
        curl --silent --fail ${DEPLOY_URL}/health
        curl --silent --fail ${DEPLOY_URL}/05024756-765e-41a9-89d7-1407436d9a58

    - name: Test the Live Application
      run: |
        DEPLOY_URL=$(gcloud run services describe $SERVICE_NAME --platform=managed --region=${{ secrets.GCP_REGION }} --format='value(status.url)')
        echo "Testing DEPLOY_URL: ${DEPLOY_URL}"
        curl --silent --fail ${DEPLOY_URL}/health
        curl --silent --fail ${DEPLOY_URL}/05024756-765e-41a9-89d7-1407436d9a58
